<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Example</title>
    <meta name="description" content="" />
    <meta property="og:title" content="404 - Example" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="https://example.com/404" />
    <meta property="og:image" content="https://example.com/assets/images/ogp.png" />
    <meta property="og:site_name" content="Example" />
    <meta property="og:type" content="article" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="robots" content="noindex" />
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png" />
    <link rel="icon" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="/assets/bundle.css">
  </head>
  <body>
    <div class="app-layout">
      <header class="app-header">
        <div class="app-header-inner">
          <a href="/">
            <img src="/assets/images/logo.svg" alt="minista" class="app-header-logo" width="400" height="84" />
          </a>
          <nav class="app-header-nav">
            <ul>
              <li>
                <a href="https://minista.qranoko.jp/docs/">Docs</a>
              </li>
              <li>
                <a href="https://github.com/qrac/minista">GitHub</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="app-main">
        <style>
          .section-notfound {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
              "Helvetica Neue", Arial, sans-serif;
          }

          .section-notfound-box {
            display: grid;
            gap: 24px;
          }

          .section-notfound-message {
            display: flex;
            align-items: center;
          }

          .section-notfound-title {
            flex: none;
            margin: 0 20px 0 0;
            border-right: 1px solid rgba(0, 0, 0, 0.3);
            padding: 10px 23px 10px 0;
            font-size: 24px;
            font-weight: 500;
          }

          .section-notfound-description {
            font-size: 14px;
          }

          .section-notfound-link-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: fit-content;
            margin: 0 auto;
            padding: 8px 16px;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
          }

          @media (hover: hover) and (pointer: fine) {
            .section-notfound-link-button:hover {
              filter: brightness(0.97);
            }
          }
        </style>
        <div class="section-notfound">
          <div class="section-notfound-box">
            <div class="section-notfound-message">
              <h1 class="section-notfound-title">404</h1>
              <p class="section-notfound-description">This page could not be found.</p>
            </div>
            <a href="/" class="section-notfound-link-button">Back to Home</a>
          </div>
        </div>
      </main>
      <footer class="app-footer">
        <div class="app-footer-inner">
          <p class="app-footer-copyright">©️ <span>Example</span> 2022 - 2023</p>
        </div>
      </footer>
    </div>
  </body>
</html>
